<div class="container-fluid">
  <h1>Categories</h1>
  <a *ngFor="let cat of categories" class="nav-link register-custom" [routerLink]="['/categories', cat.id]">{{ cat.title }} <span class="sr-only">(current)</span></a>

  <!--category-->

  <div *ngIf="category != null">
    <h1>{{ category.title }}</h1>
    <span>{{ category.description }}</span>
    <div *ngFor="let subcat of category.subCategories">

      {{subcat.description}}
        {{console.log(subcat, subcat.description)}}
      <a class="nav-link register-custom" [routerLink]="['/categories', subcat.id]"  >{{ subcat.title }} <span class="sr-only">(current)</span></a>
    </div>
  </div>

</div>
