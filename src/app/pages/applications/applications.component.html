<div class="container-fluid">
  <h1>{{app.title}}</h1>
  <hr>
  {{app.description}}
  <h2>Features</h2>
  <div class="d-flex p-2 bd-highlight flex-row align-content-start flex-wrap">
    <app-cards *ngFor="let feature of features.features" [title]="feature.title"  [routerLink]="['/feature', feature.id]" class="nav-link register-custom" > </app-cards>
  </div>
  <h2>Kategorien</h2>
  <div class="d-flex p-2 bd-highlight flex-row align-content-start flex-wrap">
    <app-cards *ngFor="let cat of cats.categories" [title]="cat.title" [routerLink]="['/categories', cat.id]" class="nav-link register-custom"> </app-cards>
  </div>
</div>
